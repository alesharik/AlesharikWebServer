apply plugin: 'java'
apply plugin: 'idea'

buildDir = new File('./out/')

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
    }
}

build {}

build.dependsOn test

task packageJavadoc(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
    classifier = 'javadoc'
    group = 'build'

}
task packageSources(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    classifier = 'sources'
    group = 'build'
}

artifacts {
    archives packageJavadoc
    archives packageSources
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.alesharik'
            artifactId 'alesharikwebserver-agent'
            version this.version

            from components.java
        }
    }
}

dependencies {
    compile group: 'org.ow2.asm', name: 'asm-all', version: '5.2'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'


    compile project(':alesharikwebserver-utils')
    compile project(':alesharikwebserver-logging')

    compile files("${System.properties['java.home']}/../lib/tools.jar")
    testCompile project(':alesharikwebserver-test')
}