os: linux
services: docker
language: generic
sudo: required
script:
- docker run -ti --name test -v "${HOME}/.gradle":$HOME/.gradle -v "${HOME}/.cargo":$HOME/.cargo -v "${PWD}":/home ubuntu:latest /home/build.sh
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.cargo/registry/cache/
  - $HOME/.cargo/registry/src/
  - $HOME/.cargo/bin/