apply plugin: 'java'
apply plugin: 'idea'

buildDir = new File('./out/')

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'res-generated'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
        resources {
            srcDirs 'test-res'
        }
    }
}

dependencies {
    compile project(':alesharikwebserver-api')
}

clean.doFirst {
    delete project.projectDir.absolutePath + "/rust/agent/target"
    delete project.projectDir.absolutePath + "/rust/library/target"
    delete project.projectDir.absolutePath + "/rust/agent/Cargo.lock"
    delete project.projectDir.absolutePath + "/rust/library/Cargo.lock"
    delete buildDir.toString()
}

task buildLibrary(type: Exec) {
    workingDir project.projectDir.absolutePath + "/rust/library"

    executable "bash"
    args "-c", "cargo build --release"
}

task copyNative(type: Copy, dependsOn: buildLibrary) {
    from(project.projectDir.absolutePath + "/rust/library/target/release") {
        include "*.so"
    }
    into project.projectDir.absolutePath + "/res-generated/"

    doFirst {
        File f = new File(project.projectDir.absolutePath + "/res-generated/")
        if(!f.exists())
            f.mkdir()
    }
}

task buildAgent(type: Exec) {
    workingDir project.projectDir.absolutePath + "/rust/agent"

    executable "bash"
    args "-c", "cargo build --release"
}

task installAgent() {
    //TODO
}

javadoc.destinationDir = new File(buildDir.toString() + '/javadoc/')

task packageJavadoc(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
    classifier = 'javadoc'
    group = 'build'
}

task packageSources(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    classifier = 'sources'
    group = 'build'
}

artifacts {
    archives packageJavadoc
    archives packageSources
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.alesharik'
            artifactId 'alesharikwebserver-native'
            version this.version

            from components.java
        }
    }
}

processResources.dependsOn copyNative
build.dependsOn test
build.dependsOn buildAgent